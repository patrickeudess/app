<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2E8B57">
    <title>Cartographie - Mon Cacao</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-banner.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database-sync.js"></script>
    <style>
        .map-page {
            padding: 2rem 0;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title h1 {
            margin: 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        .map-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .map-btn {
            background: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #667eea;
            font-size: 1.2rem;
        }

        .map-btn:hover {
            background: #f8f9fa;
        }

        .location-form {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 400px;
            display: none;
        }

        .location-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <div class="logo-container">
                        <i class="fas fa-seedling logo-plant"></i>
                        <i class="fas fa-coins logo-coins"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Mon Cacao</h1>
                    </div>
                </div>
                <div class="user-status">
                    <div class="status-line">
                        <i class="fas fa-circle status-dot"></i>
                        <span>En ligne</span>
                    </div>
                    <div class="user-info">
                        <i class="fas fa-building user-icon"></i>
                        <span id="userTypeLabel">Professionnel</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-back" onclick="window.location.href='dashboard-professionnel.html'">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour</span>
                </button>
                <button class="btn-disconnect" onclick="changeUserType()">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Changer de profil</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content map-page">
        <div class="content-container">
            <div class="page-header">
                <div class="page-title">
                    <i class="fas fa-map-marker-alt" style="color: #2E8B57; font-size: 2rem;"></i>
                    <h1>Cartographie des Plantations</h1>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="map-btn" onclick="locateUser()" title="Ma position">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button class="map-btn" onclick="addLocation()" title="Ajouter une localisation">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="map-btn" onclick="toggleLocationForm()" title="Formulaire">
                        <i class="fas fa-map-pin"></i>
                    </button>
                </div>
                <div id="locationForm" class="location-form">
                    <h3 style="margin: 0 0 1rem 0;">Ajouter une localisation</h3>
                    <div style="margin-bottom: 1rem;">
                        <label>Producteur</label>
                        <select id="producerSelect" style="width: 100%; padding: 0.5rem; border: 1px solid #e9ecef; border-radius: 8px;">
                            <option value="">Sélectionner un producteur</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label>Adresse</label>
                        <input type="text" id="addressInput" placeholder="Adresse complète" style="width: 100%; padding: 0.5rem; border: 1px solid #e9ecef; border-radius: 8px;">
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="saveLocation()" style="flex: 1; padding: 0.75rem; background: #2E8B57; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Enregistrer
                        </button>
                        <button onclick="toggleLocationForm()" style="padding: 0.75rem; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Annuler
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let map = null;
        let markers = [];
        let currentMarker = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication('professionnel');
            updateUserTypeDisplay();
            initMap();
            loadLocations();
            loadProducers();
        });

        function changeUserType() {
            if (confirm('Voulez-vous changer de profil ? Vous serez déconnecté.')) {
                localStorage.removeItem('user_type');
                localStorage.removeItem('user_type_selected');
                localStorage.removeItem('user_authenticated');
                localStorage.removeItem('current_user_id');
                localStorage.removeItem('current_user_name');
                localStorage.removeItem('selected_user_type_for_auth');
                window.location.href = 'user-type-selection.html';
            }
        }

        function initMap() {
            // Centrer sur la Côte d'Ivoire
            map = L.map('map').setView([7.5399, -5.5471], 7);

            // Ajouter les tuiles OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Gestion du clic sur la carte
            map.on('click', function(e) {
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                
                currentMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
                document.getElementById('locationForm').classList.add('active');
            });
        }

        async function loadLocations() {
            const userId = parseInt(localStorage.getItem('current_user_id')) || null;
            
            try {
                const result = await dbSync.getLocations(userId);
                const locations = result.locations || [];

                locations.forEach(location => {
                    const marker = L.marker([location.latitude, location.longitude])
                        .addTo(map)
                        .bindPopup(`
                            <strong>${location.address || 'Localisation'}</strong><br>
                            ${location.region || ''}
                        `);
                    
                    markers.push(marker);
                });

                // Ajuster la vue pour voir tous les marqueurs
                if (locations.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            } catch (error) {
                console.error('Erreur chargement localisations:', error);
            }
        }

        function loadProducers() {
            const producers = JSON.parse(localStorage.getItem('professional_producers') || '[]');
            const select = document.getElementById('producerSelect');
            
            producers.forEach(producer => {
                const option = document.createElement('option');
                option.value = producer.id;
                option.textContent = producer.name;
                select.appendChild(option);
            });
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        map.setView([lat, lng], 15);
                        
                        if (currentMarker) {
                            map.removeLayer(currentMarker);
                        }
                        
                        currentMarker = L.marker([lat, lng]).addTo(map);
                    },
                    (error) => {
                        alert('Impossible d\'obtenir votre position');
                    }
                );
            } else {
                alert('Géolocalisation non supportée');
            }
        }

        function addLocation() {
            document.getElementById('locationForm').classList.add('active');
        }

        function toggleLocationForm() {
            const form = document.getElementById('locationForm');
            form.classList.toggle('active');
        }

        async function saveLocation() {
            if (!currentMarker) {
                alert('Veuillez sélectionner un emplacement sur la carte');
                return;
            }

            const lat = currentMarker.getLatLng().lat;
            const lng = currentMarker.getLatLng().lng;
            const producerId = document.getElementById('producerSelect').value;
            const address = document.getElementById('addressInput').value;
            const userId = parseInt(localStorage.getItem('current_user_id'));

            if (!producerId) {
                alert('Veuillez sélectionner un producteur');
                return;
            }

            try {
                const result = await dbSync.saveLocation(userId, producerId, lat, lng, address, null);
                
                if (result.success) {
                    alert('Localisation enregistrée avec succès !');
                    toggleLocationForm();
                    document.getElementById('addressInput').value = '';
                    document.getElementById('producerSelect').value = '';
                    
                    // Recharger les localisations
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];
                    await loadLocations();
                }
            } catch (error) {
                console.error('Erreur sauvegarde localisation:', error);
            }
        }
    </script>
</body>
</html>
