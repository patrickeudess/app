<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Producteur - Mon Cacao</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-banner.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .producer-details-page {
            padding: 2rem 0;
        }

        .details-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .details-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        .producer-info-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item i {
            font-size: 1.5rem;
            color: #667eea;
        }

        .submissions-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .submission-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .submission-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .submission-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .submission-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .data-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .data-item-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        .data-item-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .data-category {
            margin-top: 1.5rem;
        }

        .data-category h4 {
            color: #667eea;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-summary-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-summary-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            .stats-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header harmonisé -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <div class="logo-container">
                        <i class="fas fa-seedling logo-plant"></i>
                        <i class="fas fa-coins logo-coins"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Mon Cacao</h1>
                    </div>
                </div>
                <div class="user-status">
                    <div class="status-line">
                        <i class="fas fa-circle status-dot"></i>
                        <span>En ligne</span>
                    </div>
                    <div class="user-info">
                        <i class="fas fa-building user-icon"></i>
                        <span>Professionnel</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-disconnect" onclick="changeUserType()">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Changer de profil</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page de détails du producteur -->
    <main class="main-content producer-details-page">
        <div class="content-container">
            <a href="dashboard-professionnel.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Retour au tableau de bord
            </a>

            <div id="producerDetailsContent">
                <!-- Le contenu sera chargé dynamiquement -->
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement des données...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Vérifier l'authentification au chargement
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuthentication('professionnel')) {
                updateUserTypeDisplay();

                // Récupérer l'ID du producteur depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const producerId = urlParams.get('id');

            if (producerId) {
                loadProducerDetails(producerId);
            } else {
                document.getElementById('producerDetailsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Producteur introuvable</h3>
                        <p>Aucun producteur sélectionné.</p>
                        <a href="dashboard-professionnel.html" class="btn-back" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i>
                            Retour au tableau de bord
                        </a>
                    </div>
                `;
            }
        });

        function changeUserType() {
            if (confirm('Voulez-vous changer de profil ?')) {
                localStorage.removeItem('user_type');
                localStorage.removeItem('user_type_selected');
                window.location.href = 'user-type-selection.html';
            }
        }

        function loadProducerDetails(producerId) {
            // Récupérer les informations du producteur
            const professionalProducers = JSON.parse(localStorage.getItem('professional_producers')) || [];
            const producer = professionalProducers.find(p => p.id === producerId);

            if (!producer) {
                document.getElementById('producerDetailsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <h3>Producteur introuvable</h3>
                        <p>Le producteur demandé n'existe pas.</p>
                        <a href="dashboard-professionnel.html" class="btn-back" style="margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i>
                            Retour au tableau de bord
                        </a>
                    </div>
                `;
                return;
            }

            // Récupérer toutes les soumissions du producteur
            const allProducerData = JSON.parse(localStorage.getItem('all_producer_submissions')) || {};
            const submissions = allProducerData[producerId] || [];

            // Calculer les statistiques
            let totalProduction = 0;
            let totalRevenue = 0;
            let totalCost = 0;

            submissions.forEach(sub => {
                if (sub.production_reelle) totalProduction += parseFloat(sub.production_reelle) || 0;
                if (sub.revenu_total) totalRevenue += parseFloat(sub.revenu_total) || 0;
                if (sub.cout_prod) totalCost += parseFloat(sub.cout_prod) || 0;
            });

            // Construire le HTML
            let html = `
                <div class="details-header">
                    <h1>
                        <i class="fas fa-user"></i>
                        ${producer.name}
                    </h1>
                    <p>Détails complets et historique des soumissions</p>
                </div>

                <!-- Informations générales -->
                <div class="producer-info-card">
                    <h2 style="margin: 0 0 1rem 0; color: #2c3e50;">
                        <i class="fas fa-info-circle"></i>
                        Informations générales
                    </h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <div style="font-weight: 600; color: #2c3e50;">Région</div>
                                <div style="color: #6c757d;">${producer.region}</div>
                            </div>
                        </div>
                        ${producer.phone ? `
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <div style="font-weight: 600; color: #2c3e50;">Téléphone</div>
                                <div style="color: #6c757d;">${producer.phone}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${producer.email ? `
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <div style="font-weight: 600; color: #2c3e50;">Email</div>
                                <div style="color: #6c757d;">${producer.email}</div>
                            </div>
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <i class="fas fa-key"></i>
                            <div>
                                <div style="font-weight: 600; color: #2c3e50;">Code producteur</div>
                                <div style="color: #667eea; font-family: monospace;">${producer.code}</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar-plus"></i>
                            <div>
                                <div style="font-weight: 600; color: #2c3e50;">Date d'ajout</div>
                                <div style="color: #6c757d;">${new Date(producer.createdAt).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' })}</div>
                            </div>
                        </div>
                        ${producer.notes ? `
                        <div class="info-item" style="grid-column: 1 / -1;">
                            <i class="fas fa-sticky-note"></i>
                            <div>
                                <div style="font-weight: 600; color: #2c3e50;">Notes</div>
                                <div style="color: #6c757d;">${producer.notes}</div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <!-- Statistiques résumées -->
                <div class="stats-summary">
                    <div class="stat-summary-card">
                        <h3>Total Soumissions</h3>
                        <p class="value">${submissions.length}</p>
                    </div>
                    <div class="stat-summary-card" style="background: linear-gradient(135deg, #2E8B57, #3CB371);">
                        <h3>Production Totale</h3>
                        <p class="value">${totalProduction.toLocaleString()}</p>
                        <small>kg</small>
                    </div>
                    <div class="stat-summary-card" style="background: linear-gradient(135deg, #FFD700, #FFA500);">
                        <h3>Revenus Totaux</h3>
                        <p class="value">${(totalRevenue / 1000000).toFixed(1)}M</p>
                        <small>FCFA</small>
                    </div>
                    <div class="stat-summary-card" style="background: linear-gradient(135deg, #dc3545, #c82333);">
                        <h3>Coûts Totaux</h3>
                        <p class="value">${(totalCost / 1000000).toFixed(1)}M</p>
                        <small>FCFA</small>
                    </div>
                </div>

                <!-- Section des soumissions -->
                <div class="submissions-section">
                    <h2 style="margin: 0 0 1.5rem 0; color: #2c3e50; display: flex; align-items: center; gap: 0.75rem;">
                        <i class="fas fa-history"></i>
                        Historique des soumissions (${submissions.length})
                    </h2>
            `;

            if (submissions.length === 0) {
                html += `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Aucune soumission</h3>
                        <p>Ce producteur n'a pas encore soumis de données.</p>
                    </div>
                `;
            } else {
                // Trier les soumissions par date (plus récentes en premier)
                const sortedSubmissions = [...submissions].sort((a, b) => {
                    const dateA = new Date(a.date_soumission || a.createdAt || 0);
                    const dateB = new Date(b.date_soumission || b.createdAt || 0);
                    return dateB - dateA;
                });

                sortedSubmissions.forEach((submission, index) => {
                    const submissionDate = submission.date_soumission || submission.createdAt || 'Date non disponible';
                    const formattedDate = submissionDate ? new Date(submissionDate).toLocaleDateString('fr-FR', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Date non disponible';

                    html += `
                        <div class="submission-card">
                            <div class="submission-header">
                                <div class="submission-number">
                                    <i class="fas fa-file-alt"></i>
                                    Soumission #${submissions.length - index}
                                </div>
                                <div class="submission-date">
                                    <i class="fas fa-calendar"></i>
                                    ${formattedDate}
                                </div>
                            </div>

                            <!-- Données Agronomiques -->
                            <div class="data-category">
                                <h4>
                                    <i class="fas fa-seedling"></i>
                                    Données Agronomiques
                                </h4>
                                <div class="data-grid">
                                    ${submission.age_verger ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Âge du verger</div>
                                        <div class="data-item-value">${parseFloat(submission.age_verger).toFixed(1)} ans</div>
                                    </div>
                                    ` : ''}
                                    ${submission.agroforest ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Agroforesterie</div>
                                        <div class="data-item-value">${submission.agroforest}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.engrais ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Engrais</div>
                                        <div class="data-item-value">${submission.engrais}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.fumier ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Fumier/Compost</div>
                                        <div class="data-item-value">${submission.fumier}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.maladie ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Maladie</div>
                                        <div class="data-item-value">${submission.maladie}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.herbicide ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Herbicide</div>
                                        <div class="data-item-value">${submission.herbicide}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.insecticide ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Insecticide</div>
                                        <div class="data-item-value">${submission.insecticide}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.fongicide ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Fongicide</div>
                                        <div class="data-item-value">${submission.fongicide}</div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>

                            <!-- Données Économiques -->
                            <div class="data-category">
                                <h4>
                                    <i class="fas fa-coins"></i>
                                    Données Économiques
                                </h4>
                                <div class="data-grid">
                                    ${submission.cout_prod ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Coût de production</div>
                                        <div class="data-item-value">${parseFloat(submission.cout_prod).toLocaleString()} FCFA/ha</div>
                                    </div>
                                    ` : ''}
                                    ${submission.prix_vente ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Prix de vente</div>
                                        <div class="data-item-value">${parseFloat(submission.prix_vente).toLocaleString()} FCFA/kg</div>
                                    </div>
                                    ` : ''}
                                    ${submission.production_reelle ? `
                                    <div class="data-item" style="background: linear-gradient(135deg, rgba(46, 139, 87, 0.1), rgba(60, 179, 113, 0.1)); border: 2px solid #2E8B57;">
                                        <div class="data-item-label">Production réelle</div>
                                        <div class="data-item-value" style="color: #2E8B57;">${parseFloat(submission.production_reelle).toLocaleString()} kg/ha</div>
                                    </div>
                                    ` : ''}
                                    ${submission.revenu_total ? `
                                    <div class="data-item" style="background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1)); border: 2px solid #FFD700;">
                                        <div class="data-item-label">Revenu total</div>
                                        <div class="data-item-value" style="color: #FFA500;">${parseFloat(submission.revenu_total).toLocaleString()} FCFA</div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>

                            <!-- Données Géographiques -->
                            <div class="data-category">
                                <h4>
                                    <i class="fas fa-globe"></i>
                                    Données Géographiques & Climatiques
                                </h4>
                                <div class="data-grid">
                                    ${submission.region ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Région</div>
                                        <div class="data-item-value">${submission.region}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.pluviometrie ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Pluviométrie</div>
                                        <div class="data-item-value">${submission.pluviometrie}</div>
                                    </div>
                                    ` : ''}
                                    ${submission.temperature ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Température</div>
                                        <div class="data-item-value">${parseFloat(submission.temperature).toFixed(1)} °C</div>
                                    </div>
                                    ` : ''}
                                    ${submission.humidite ? `
                                    <div class="data-item">
                                        <div class="data-item-label">Humidité relative</div>
                                        <div class="data-item-value">${parseFloat(submission.humidite).toFixed(1)} %</div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`;

            document.getElementById('producerDetailsContent').innerHTML = html;
        }
    </script>
</body>
</html>
