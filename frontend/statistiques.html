<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#28a745">
    <title>Statistiques - Mon Cacao</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-banner.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/auth.js"></script>
    <style>
        .stats-page {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title h1 {
            margin: 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        .page-title i {
            font-size: 2rem;
            color: #28a745;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .stat-card h3 {
            margin: 0 0 0.5rem 0;
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <div class="logo-container">
                        <i class="fas fa-seedling logo-plant"></i>
                        <i class="fas fa-coins logo-coins"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Mon Cacao</h1>
                    </div>
                </div>
                <div class="user-status">
                    <div class="status-line">
                        <i class="fas fa-circle status-dot"></i>
                        <span>En ligne</span>
                    </div>
                    <div class="user-info">
                        <i class="fas fa-building user-icon"></i>
                        <span id="userTypeLabel">Professionnel</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-back" onclick="window.location.href='dashboard-professionnel.html'">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour</span>
                </button>
                <button class="btn-disconnect" onclick="changeUserType()">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Changer de profil</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content stats-page">
        <div class="content-container">
            <div class="page-header">
                <div class="page-title">
                    <i class="fas fa-chart-bar"></i>
                    <h1>Statistiques Détaillées</h1>
                </div>
            </div>

            <div id="statsContainer">
                <!-- Les statistiques seront chargées ici -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication('professionnel');
            updateUserTypeDisplay();
            loadStatistics();
        });

        function changeUserType() {
            if (confirm('Voulez-vous changer de profil ? Vous serez déconnecté.')) {
                localStorage.removeItem('user_type');
                localStorage.removeItem('user_type_selected');
                localStorage.removeItem('user_authenticated');
                localStorage.removeItem('current_user_id');
                localStorage.removeItem('current_user_name');
                localStorage.removeItem('selected_user_type_for_auth');
                window.location.href = 'user-type-selection.html';
            }
        }

        function loadStatistics() {
            const professionalProducers = JSON.parse(localStorage.getItem('professional_producers')) || [];
            const allProducerData = JSON.parse(localStorage.getItem('all_producer_submissions')) || {};
            
            let totalProduction = 0;
            let totalRevenue = 0;
            let totalCost = 0;
            let totalSubmissions = 0;

            professionalProducers.forEach(producer => {
                const submissions = allProducerData[producer.id] || [];
                submissions.forEach(sub => {
                    if (sub.production_reelle) totalProduction += parseFloat(sub.production_reelle) || 0;
                    if (sub.revenu_total) totalRevenue += parseFloat(sub.revenu_total) || 0;
                    if (sub.cout_prod) totalCost += parseFloat(sub.cout_prod) || 0;
                    totalSubmissions++;
                });
            });

            const avgProduction = professionalProducers.length > 0 ? totalProduction / professionalProducers.length : 0;
            const avgRevenue = professionalProducers.length > 0 ? totalRevenue / professionalProducers.length : 0;
            const profit = totalRevenue - totalCost;

            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #2E8B57, #3CB371);">
                            <i class="fas fa-seedling"></i>
                        </div>
                        <h3>Production totale</h3>
                        <p class="stat-value">${totalProduction.toLocaleString()}</p>
                        <small style="color: #6c757d;">kg</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #FFD700, #FFA500);">
                            <i class="fas fa-coins"></i>
                        </div>
                        <h3>Revenus totaux</h3>
                        <p class="stat-value">${totalRevenue > 1000000 ? (totalRevenue / 1000000).toFixed(1) + 'M' : totalRevenue.toLocaleString()}</p>
                        <small style="color: #6c757d;">FCFA</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #dc3545, #c82333);">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <h3>Coûts totaux</h3>
                        <p class="stat-value">${totalCost > 1000000 ? (totalCost / 1000000).toFixed(1) + 'M' : totalCost.toLocaleString()}</p>
                        <small style="color: #6c757d;">FCFA</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #28a745, #20c997);">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3>Bénéfice net</h3>
                        <p class="stat-value">${profit > 1000000 ? (profit / 1000000).toFixed(1) + 'M' : profit.toLocaleString()}</p>
                        <small style="color: #6c757d;">FCFA</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #17a2b8, #138496);">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h3>Soumissions</h3>
                        <p class="stat-value">${totalSubmissions}</p>
                        <small style="color: #6c757d;">total</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #ffc107, #ff9800);">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <h3>Moyenne/prod.</h3>
                        <p class="stat-value">${Math.round(avgProduction)}</p>
                        <small style="color: #6c757d;">kg</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3>Producteurs</h3>
                        <p class="stat-value">${professionalProducers.length}</p>
                        <small style="color: #6c757d;">total</small>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #6c757d, #495057);">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <h3>Moyenne revenus</h3>
                        <p class="stat-value">${Math.round(avgRevenue).toLocaleString()}</p>
                        <small style="color: #6c757d;">FCFA</small>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
